<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ShopAll</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <h1>ShopAll</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="signup.html">Cadastro</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">Contato</a></li>
            </ul>
        </nav>
        <div class="settings-icon"></div>
            <a href="settings.html"><i class="fas fa-cog"></i></a>
        </div>
    </header>
    <div class="signup-container">
        <h1>Cadastro</h1>
        <form id="signup-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        
            <label for="phone">Número de Celular:</label>
            <input type="text" id="phone" name="phone" required>
        
            <label for="store-or-sale">Loja ou Vendas Individuais:</label>
            <select id="store-or-sale" name="store-or-sale" required>
                <option value="store">Loja</option>
                <option value="individual">Vendas Individuais</option>
            </select>
        
            <button type="submit">Cadastrar</button>
        </form>
        
        <p id="message">Já tem uma conta? <a href="login.html">Voltar para o Login</a></p>
    </div>
    <script src="./js/signup.js"></script>
</body>
</html>
