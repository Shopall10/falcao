<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopAll</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <h1>ShopAll</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="signup.html">Cadastro</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">Contato</a></li>
            </ul>
        </nav>
        <div class="settings-icon"></div>
            <a href="settings.html"><i class="fas fa-cog"></i></a>
        </div>
    </header>

    <section id="login">
        <h2>Login</h2>
        <!-- Adicionando o id "login-form" para ser detectado no JavaScript -->
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Entrar</button>
        </form>

        <p>Não tem uma conta? <a href="signup.html">Cadastre-se aqui</a></p>
    </section>

    <script src="js/login.js"></script>

    <footer>
        <div class="footer-links">
            <a href="#">Política de Privacidade</a> | 
            <a href="#">Termos de Uso</a>
        </div>
        <div class="social-media">
            <a href="#">Facebook</a> | 
            <a href="#">Twitter</a> | 
            <a href="#">Instagram</a>
        </div>
        <p>&copy; 2024 ShopAll</p>
    </footer>
</body>
</html>
